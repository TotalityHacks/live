<!doctype html>
<html>
    <head>
        <title>Reader</title>
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/pills/1.0.1/pills.min.css"/>
        <link rel="stylesheet" type="text/css" href="../css/index.css"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <div id="no_js">
            <a id="lr_logo" href="#"><img src="../img/svg-white.svg" alt="Totality Logo"/></a>
            You must have JavaScript enabled to use the TotalityHacks registration system.
            <br/>
            If you cannot use JavaScript, please contact <a href="mailto:hello@totalityhacks.com">hello@totalityhacks.com</a> for assistance.
        </div>

        <div id="application">
            <form id="login_form" class="lr" >
              <div id="header">
                  <a href="#"><img id="sun" src="../img/totality-sun white.png" alt="Totality Sun Logo"/></a>
                  <span id="page_title" style="font-size: 31pt; margin-top: 15px;">App Reader</span>
              </div>
                    <div id="login_error" class="form_error"></div>
                    <label id="login_email_error" for="login_email" class="form_error"></label>
                    <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" name="email" id="login_email" class="lr" placeholder="Email"/>
                    <label id="login_password_error" for="login_password" class="form_error"></label>
                    <input type="password" name="password" id="login_password" class="lr" placeholder="Password"/>
                    <input type="submit" name="login" class="lr" value="Login"/>
            </form>
        </div>

        <script
        src="//code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="../js/env.js"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
